<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="_bar is a Cocktail bar in Sweden.">
    <meta name="keywords" content="sweden, cocktail, bar">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>_bar</title>
</head>

<body>
    
    <header>
        <a href="index.html">
            <h1 id="logo">_bar</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="form.html" class="active">Reservation</a></li>
               
                <li>
                    <a href="menu.html">Cocktail Menu</a></li>
                 <li>
                    <a href="index.html" >Welcome</a></li>
            </ul>
        </nav>
    </header>
    
    
    <section id="form">
        <div class="container"><img id="picture" src="./assets/images/pexels-daniel-torobekov-5320047.jpg" alt="Bartender making a cocktail" style=width:300px></div>

        <div class="container">

            <h2 id="make">Make a Reservation</h2>
            <br>
            <form method="POST" action="/thank-you.html" target="_blank">
           
            
          
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name" required>
              <br>
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
              <br>
              <label for="party">Number of peolpe</label>
              <input type="number" id="party" name="party" min="1" max="10" placeholder="Party size" required>
              <br>
              <label for="date">Date</label>
              <input type="date" id="date" name="date" placeholder="Date" required>
              <br>
              <label for="time">Time</label>
              <select id="time" name="time" required>
                  <option value="17:00">17:00</option>
                  <option value="18:00">18:00</option>
                  <option value="19:00">19:00</option>
                  <option value="20:00">20:00</option>
                  <option value="21:00">21:00</option>
                  <option value="22:00">22:00</option>
                </select>

              <br>
              <input type="submit" value="Book">
            </form>
            
          </div>
          
    </section>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/917a6f9ee0.js" crossorigin="anonymous"></script>
</body>
</html>
